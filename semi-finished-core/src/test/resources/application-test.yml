spring:
  datasource:
    master:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:test;DATABASE_TO_UPPER=false;INIT=RUNSCRIPT FROM 'classpath:data.sql';
      username: sa
      excludes:
        gender:
          - id


logging:
  org.springframework.jdbc.core.JdbcTemplate: DEBUG
  level:
    root: DEBUG
